<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Custom Context Menu</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .context-menu {
    display: none;
    position: absolute;
    background: #fff;
    border: 1px solid #aaa;
    border-radius: 6px;
    box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    z-index: 1000;
    padding: 5px 0;
  }
  .context-menu button {
    display: block;
    width: 100%;
    padding: 8px 15px;
    background: none;
    border: none;
    text-align: left;
    cursor: pointer;
  }
  .context-menu button:hover {
    background: #f0f0f0;
  }
</style>
</head>
<body>

<h1>Custom Context Menu Demo</h1>
<p>
  Try long-pressing this <a href="https://example.com" class="link">Example Link</a>.
</p>

<div id="contextMenu" class="context-menu">
  <button id="openLink">Open link</button>
  <button id="copyLink">Copy link</button>
</div>

<script>
  const contextMenu = document.getElementById("contextMenu");
  let currentLink = null;

  // Show menu on long press (touchstart -> timeout)
  document.querySelectorAll(".link").forEach(link => {
    let pressTimer;

    link.addEventListener("touchstart", e => {
      pressTimer = setTimeout(() => {
        e.preventDefault();
        currentLink = link.href;
        contextMenu.style.display = "block";
        contextMenu.style.left = e.touches[0].pageX + "px";
        contextMenu.style.top = e.touches[0].pageY + "px";
      }, 600); // long press time
    });

    link.addEventListener("touchend", () => clearTimeout(pressTimer));
  });

  // Hide menu when tapping elsewhere
  document.addEventListener("click", () => {
    contextMenu.style.display = "none";
  });

  // Action: Open link
  document.getElementById("openLink").addEventListener("click", () => {
    if (currentLink) {
      window.open(currentLink, "_blank"); // open in new tab (depends on browser)
    }
  });

  // Action: Copy link
  document.getElementById("copyLink").addEventListener("click", () => {
    if (currentLink) {
      navigator.clipboard.writeText(currentLink).then(() => {
        alert("Link copied to clipboard!");
      });
       if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      } else if (document.documentElement.webkitRequestFullscreen) { // Safari
        document.documentElement.webkitRequestFullscreen();
      } else if (document.documentElement.msRequestFullscreen) { // IE11
        document.documentElement.msRequestFullscreen();
      }
    }
  });
</script>

</body>
</html>
